<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="status">載入題庫中...</div>
        <div id="progress"></div>
        <div id="score">答對：0 / 0</div>
        <div id="mode">模式：—</div>
        
        <div id="prompt">---</div>
        <button id="speakBtn" class="speak" disabled>🔊 朗讀英文</button>
        
        <div id="choices" class="choices"></div>
        <div id="feedback" class="feedback"></div>

        <!-- 查看錯題按鈕 (有錯題時會顯示) -->
        <div class="wrong-actions">
            <button id="viewWrongBtn" class="speak" style="display:none;">查看錯題紀錄</button>
        </div>
    </div>

    <!-- 錯題清單彈窗區域 -->
    <div id="wrongListArea" class="card" style="display:none;">
        <h3 style="margin-top:0;">錯題清單</h3>
        <ul id="wrongList" class="wrong-list-container"></ul>
        <button id="closeWrongBtn" class="speak">關閉</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
