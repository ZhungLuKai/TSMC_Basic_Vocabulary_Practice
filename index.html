<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>英文單字測驗</title>
  <link id="themeCss" rel="stylesheet" href="style.css" />
<link id="themeCss" rel="stylesheet" href="style.css" />
<script>
  const css = document.getElementById("themeCss"); // 取到 <link> 節點 [web:768]
  if (css) css.href = "style.css?v=" + Date.now(); // query string 變了就會重新載入 [web:740]
</script>


</head>

<body>
  <main class="card">
    <h1>英文單字測驗</h1>

    <div id="status">載入題庫中...</div>
    <div id="progress"></div>
    <div id="score"></div>
    <div id="mode"></div>

    <h2 id="prompt">---</h2>

    <button id="speakBtn" class="speak" type="button">朗讀英文</button>

    <div id="choices" class="choices"></div>
    <div class="wrong-actions">
    <button id="viewWrongBtn" class="speak" style="display:none;">查看錯題紀錄</button>
</div>

<!-- 錯題顯示區域 -->
<div id="wrongListArea" class="card" style="display:none; text-align: left;">
    <h3 style="margin-top:0;">錯題清單</h3>
    <ul id="wrongList" style="list-style: none; padding: 0;"></ul>
    <button id="closeWrongBtn" class="speak">關閉</button>
</div>
    <div id="feedback" class="feedback"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
